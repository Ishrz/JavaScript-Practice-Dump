<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Simulation</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }

        .main-container {
            width: 90%;
            max-width: 500px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #007bff;
            font-size: 28px;
            margin-bottom: 25px;
            font-weight: 700;
        }

        .progress-container {
            width: 100%;
            height: 25px;
            background-color: #e9ecef; 
            border-radius: 6px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .progress-bar {
            height: 100%;
            width: 0%; 
            background-color: #28a745;
            border-radius: 6px 0 0 6px;
            transition: width 0.3s ease-out; 
        }

        .percentage-display {
            font-size: 18px;
            font-weight: bold;
            color: #555;
            text-align: right; 
            padding-right: 5px;
            height: 25px; 
        }


    </style>
</head>
<body>

    <div class="main-container">
        <h1>Downloading...</h1>
        
        <div class="progress-container">
            <div id="progressBar" class="progress-bar"></div>
        </div>
        
        <div class="percentage-display">
            <span id="percentageText">0%</span>
    </div>

    <script src="style3.js">
    </script>
</body>
</html>
