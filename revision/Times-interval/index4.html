<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0%;
            margin: 0%;
            box-sizing: border-box;
        }
        html,body{
        width: 100%;
        height: 100%;
        background-color: black;
        position: relative;
        }
        .main{
            height: 80%;
            width: 80%;
            background-color: rgb(27, 12, 12);
            box-shadow:  5px 8px 10px rgb(25, 243, 25);
            border-radius: 45px;
            position: absolute;
        }
        .msg{
            width: 95%;
            height: 95%;
            position: absolute;
            border-radius: 50px;
            box-shadow:  5px 3px 10px rgb(239, 243, 3);
            background-image: linear-gradient(rgb(93, 250, 119),rgb(63, 2, 2));
        }
        h1{
            top:45%;
            left: 20%;
            text-align: center;
            position: absolute;
        }
    </style>
</head>
<body>
<div class="main">
<div class="container">
    <div class="msg">
        <h1>Alert: Another Danger</h1>
    </div>
</div>

</div>

    <script src="style4.js"></script>
</body>
</html>
