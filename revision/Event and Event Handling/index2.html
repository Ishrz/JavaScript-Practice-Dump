<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0%;
            margin: 0%;
            box-sizing: border-box;
        }
        html,body{
            height: 100%;
            width: 100%;
            background-color: rgb(8, 5, 54);
            overflow: hidden;
            position: relative;
        }
        #abcd{
            width: 50px;
            height: 50px;
            background-image: radial-gradient(red,rgb(239, 255, 9),blue,black);
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            position: absolute;
            transition: all cubic-bezier(0.19, 1, 0.22, 1) .8s;
        }
        .main{
            height: 100%;
            width: 100%;  
            color: white;    
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }
        .nav{
            width: 100%;
            height: 50px;
            background-color: rgb(44, 43, 43);
            display: flex;
            justify-content: space-around; 
            align-items: center;
        }
        button{
            padding: 8px 12px;
            background-image:linear-gradient(blue,rgb(43, 36, 36)) ;
            border-radius: 20px;
            border: none;
            box-shadow: 1px 1px 10px rgb(12, 0, 0);
        }
        a{
            color: white;
            text-decoration: none;            
            box-shadow: 1px 1px 10px rgb(12, 0, 0);

        }
        .section{
            padding: 10px 10px;
            
        }
        .lt{
            text-decoration: line-through;
            background-color: red;
        }
    </style>
</head>
<body>
<div id="abcd">

</div>
<div class="main">
    <div class="nav">
        <a href="#">Menu</a>
        <a href="#">X-Menu</a>
        <button>Download</button>
    </div>

    <div class="section">
        <ul>
            <li>List 1</li>
            <li>List 2</li>
            <li>List 3</li>
            <li>List 4</li>
            <li>List 5</li>
        </ul>
    </div>
</div>







<script src="style9.js"></script>
<!-- <script src="style7.js"></script> -->
</body>
</html>
